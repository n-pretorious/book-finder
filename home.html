<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna.js@1.6/dist/dna.css>
  <link rel="stylesheet" href="css/home.css">
  
  <title>Book Finder</title>
</head>
<body>
  <div class="container">
    <div>
      <!-- nav -->
      <nav></nav>
    </div>
    <!-- body -->
    <h1>Find your Book</h1>
    <div class="wrapper">
      <input type="text" data-smart-update=findBooks class="input" placeholder="Which book  are you looking for?"
        autofocus>
      <div class="searchbtn">
        <i class="fas fa-search"></i>
      </div>
      <select name="Types" id="Types">
        <option value="Author">Author</option>
        <option value="isbn">ISBN</option>
        <option value="Year">Year</option>
        <option value="genere">Genere</option> <br>
      </select>
    </div>
    <div id="res">
      <div class="results">
        <section class=books>
          <div id=book class=dna-template>
           
            <div class="tex" >
              <h2>~~volumeInfo.title~~</h2>
              <img src="~~volumeInfo.imageLinks.thumbnail~~ alt=cover">
              <span>~~volumeInfo.averageRating~~</span>
               <span>~~saleInfo.country~~</span> 
              <p>~~volumeInfo.description~~</p>
              <p>~~saleinfo.saleability~~</p>
              <p>~~saleInfo.listPrice.currencyCode~~</p>
              <p>~~saleInfo.listPrice.amount~~</p>
             
                          </div>
          </div>
        </section>
      </div>
    </div>
    
  </div>
  
  
  <script src="https://kit.fontawesome.com/62521afb69.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src=https://cdn.jsdelivr.net/npm/jquery@3.5/dist/jquery.min.js></script>
  <script src=https://cdn.jsdelivr.net/npm/dna.js@1.6/dist/dna.min.js></script>
  <script src=https://cdn.jsdelivr.net/npm/fetch-json@2.2/dist/fetch-json.min.js></script>
  <script src="js/script.js"></script>
</body>
</html>
